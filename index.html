<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-img  u-margin-bottom">
      <svg class="card-img-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"></path><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"></path></g></svg>
      <img src="images/image-equilibrium.jpg" alt="" class="img">
    </div>
    <p class="card-heading u-margin-bottom">Equillibrium #3429</p>
    <p class="card-paragraph u-margin-bottom">Our equillibrium collection promotes balance and calm.</p>
    <div class="card-time u-margin-bottom">
      <div class="card-time-etherium">
        <img src="images/icon-ethereum.svg" alt="" class="card-time-etherium-icon u-margin-right">
        <span class="card-time-etherium-text">0.041ETH</span>
      </div>
      <div class="card-time-days">
        <img src="images/icon-clock.svg" alt="" class="card-time-days-icon u-margin-right">
        <span class="card-time-days-text">3 days left</span>
      </div>
    </div>
    <div class="line u-margin-bottom"></div>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="" class="card-footer-img">
      <span class="card-footer-text">Creation of <a href="" class="jules">Jules Wyvren</a></span>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/farhan-ajmal-526369204/" target="_blank">Farhan</a>.
  </footer>
  
</body>
</html>
